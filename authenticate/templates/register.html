<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Include the Tailwind CSS CDN (or use your own setup) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% include 'test.html' %}
</head>

<body class="bg-gradient-to-r from-red-200 to-purple-300 min-h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-20 p-8 rounded shadow-md w-full sm:w-96">

        {% if messages %}
           {% for msg in messages %}
           <div id="alert-3" class="flex items-center p-4 mb-4 text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">            
            <div class="ms-3 text-sm font-medium">
              {{msg}}
            </div>
          </div>
           {% endfor %}
        {% endif %}

        <h2 class="text-3xl font-semibold mb-6 text-purple-500">Registration</h2>

        <form action="#" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-600 text-sm font-medium">Username</label>
                {{ formValue.name }}
            </div>

            <div class="mb-4">
                <label for="address" class="block text-gray-600 text-sm font-medium">Address</label>
                {{ formValue.address }}
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-600 text-sm font-medium">Password</label>
                {{ formValue.password }}
            </div>

            <button type="submit"
                class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600 focus:outline-none focus:ring focus:border-blue-300 w-full">
                Register
            </button>
        </form>
        <p class="my-3">
            Already have and Account
            <a href="{% url 'login' %}" class="text-purple-500"> Sign in Here</a>
        </p>
    </div>
</body>

</html>
