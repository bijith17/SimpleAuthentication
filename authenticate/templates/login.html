<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include the Tailwind CSS CDN (or use your own setup) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% include 'test.html' %}
</head>
<body class="bg-gradient-to-r from-red-100 to-purple-300 min-h-screen flex items-center justify-center">

    <div class="bg-white bg-opacity-20 p-8 rounded shadow-md w-full sm:w-96">
        <h2 class="text-3xl font-semibold mb-6 text-purple-500">LOGIN</h2>
        
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-600 text-sm font-medium">Username</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 w-full border border-purple-300">
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-gray-600 text-sm font-medium">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border border-purple-300">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-purple-600 rounded text-white w-44 py-2  hover:bg-purple-500 focus:outline-none focus:bg-purple-800">
                    Login
                </button>
            </div>
        </form>
           <p class="my-3 text-sm">
            Don't you've an Account?
               <a href=" {% url 'reg' %}" class="text-purple-600"> Signup here </a>
           </p>
          
    </div>

</body>
</html>
